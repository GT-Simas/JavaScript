<!DOCTYPE html>
<html lang="lt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JavaScript - skaičiuotuvas</title>
</head>

<body>
<h1>Skaičiuotuvas</h1>
<script>
    let sk1 = 13;
    let sk2 = 10;
    let sum = sk1 + sk2;
    document.write(sk1);
    document.write('+');
    document.write(sk2);
    document.write('=');
    document.write(sum + '<br>');
    
    sum = sk1 - sk2;
    document.write(sk1);
    document.write('-');
    document.write(sk2);
    document.write('=');
    document.write(sum + '<br>');
    sum = sk1 * sk2;
    document.write(sk1);
    document.write('*');
    document.write(sk2);
    document.write('=');
    document.write(sum + '<br>');
    sum = sk1 / sk2;
    document.write(sk1);
    document.write('/');
    document.write(sk2);
    document.write('=');
    document.write(sum);
    </script>

</body>
</html>
