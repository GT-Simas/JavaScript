<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Atsitiktiniai skaičiai</title>
    <style>
        .raudona{
            font: bold 50px Tahoma;
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Jūsų skaičius:<br>
    <script>
        //Atvaizduoti realųjį skaičių nuo 0 iki 1;
        var x = Math.random(); //realusis skaicius nuo 0 iki 1
        document.write('<p class="raudona">'+x+'</p>');
    </script>
    </p>
</body>
</html>
