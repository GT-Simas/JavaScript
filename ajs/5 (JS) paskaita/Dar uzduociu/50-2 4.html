<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Atsitiktiniai skaičiai</title>
    <style>
        .raudona{
            font: bold 50px Tahoma;
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Jūsų skaičius:<br>
    <script>
        //Atvaizduoti žaidimo kauliuko paveikslėlį
        var sk = Math.round(Math.random()*5+1);//nuo 1 iki 6
        document.write(sk+'<br>');
        document.write('<img src="' + sk + '.png" alt>');
        //Dar vieną, kad būtų rodomi du kauliukai (jie gali "iškristi" tiek vienodi, tiek skirtingi) 
         
    </script>
    </p>
</body>
</html>
