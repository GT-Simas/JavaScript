<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Atsitiktiniai skaičiai</title>
    <style>
        .raudona{
            font: bold 50px Tahoma;
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Jūsų skaičius:<br>
    <script>
        //Atvaizduoti sveikąjį skaičių arba 0 arba 1;
        var x = Math.random();
        var rez = Math.round(x);
        document.write(rez);
        //jei tai 0, tegul jis bus raudonas, jei 1 - žalias
    </script>
    </p>
</body>
</html>
