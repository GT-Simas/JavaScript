<!DOCTYPE html>
<html lang="lt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript - įvedimas</title>
</head>

<body>
    <h1>Duomenų įvedimas</h1>
    <script>
      //duomenų įvedimui paprastai naudojamos HTML formos
      //kol jų nenaudojame, įvedimui taikysime prompt('paaiškinimas','siūloma reikšmė')
      var vardas = prompt('Įveskite vardą',''); //nieko nesiūloma
      var kiekMetu = prompt('Kiek Jums metų? (įveskite skaičių)','25');//siūloma 25
      //isvedama įvestas reikšmes
      document.write('<p>Vardas:' + vardas + '<br>');
      document.write('Jums ' + kiekMetu + 'metų</p>');
    </script>

</body>

</html>
